# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - LingwingUser

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4e68453be2e48e5a5ccbced377054cc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2b487f7f820b4979a86fe4094fd31e9d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d4e68453be2e48e5a5ccbced377054cc }}/soundma/lingwing-new-front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'LingwingUser'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ccfe4da884904896abccfe81a01b7828 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d4e68453be2e48e5a5ccbced377054cc }}/soundma/lingwing-new-front:${{ github.sha }}'
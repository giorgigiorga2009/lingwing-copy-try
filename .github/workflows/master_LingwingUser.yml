# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - LingwingUser

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_05097e5376d144a8a3d64af611c42714 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3b56ad91e1e54770a4701bf14a62a9fa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_05097e5376d144a8a3d64af611c42714 }}/soundma/lingwing-new-front:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'LingwingUser'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f0feaafc11447ee9cb74a98750d492f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_05097e5376d144a8a3d64af611c42714 }}/soundma/lingwing-new-front:${{ github.sha }}'